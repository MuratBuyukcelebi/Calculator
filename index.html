<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="style/styles.less" />
</head>
<body>
 <div class="calc">
   <div class="calc__input">
     <div class="calc__input-previous"></div>
     <div class="calc__input-current">0</div>
   </div>
   <div class="calc__key">
     <div class="calc__key-item calc__key-item--type" data-delete>AC</div>
     <div class="calc__key-item calc__key-item--type" data-reverse>+/-</div>
     <div class="calc__key-item calc__key-item--type" data-operation>%</div>
     <div class="calc__key-item calc__key-item--operation" data-operation>÷</div>
     <div class="calc__key-item" data-number>7</div>
     <div class="calc__key-item" data-number>8</div>
     <div class="calc__key-item" data-number>9</div>
     <div class="calc__key-item calc__key-item--operation" data-operation>×</div>
     <div class="calc__key-item" data-number>4</div>
     <div class="calc__key-item" data-number>5</div>
     <div class="calc__key-item" data-number>6</div>
     <div class="calc__key-item calc__key-item--operation" data-operation>−</div>
     <div class="calc__key-item" data-number>1</div>
     <div class="calc__key-item" data-number>2</div>
     <div class="calc__key-item" data-number>3</div>
     <div class="calc__key-item calc__key-item--operation" data-operation>+</div>
     <div class="calc__key-item calc__key-item--zero" data-number>0</div>
     <div class="calc__key-item" data-number>,</div>
     <div class="calc__key-item calc__key-item--operation" data-equals>=</div>
   </div>
 </div>

 <script src="scripts/script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</body>
</html>
