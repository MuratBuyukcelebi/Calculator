<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="style/styles.less" />
</head>
<body>
 <div class="calc">
   <div class="calc__input">
     <div class="calc__input-previous"></div>
     <div id="inputCurrent" class="calc__input-current">0</div>
   </div>
   <div class="calc__key">
     <div class="calc__key-item calc__key-item--type" onclick="clearInput()">AC</div>
     <div class="calc__key-item calc__key-item--type" id="reverseNumber" onclick="reverseNum()">+/-</div>
     <div class="calc__key-item calc__key-item--type">%</div>
     <div class="calc__key-item calc__key-item--operation" onclick="oper('/')">÷</div>
     <div class="calc__key-item" onclick="calculate(7)">7</div>
     <div class="calc__key-item" onclick="calculate(8)">8</div>
     <div class="calc__key-item" onclick="calculate(9)">9</div>
     <div class="calc__key-item calc__key-item--operation" onclick="oper('*')">×</div>
     <div class="calc__key-item" onclick="calculate(4)">4</div>
     <div class="calc__key-item" onclick="calculate(5)">5</div>
     <div class="calc__key-item" onclick="calculate(6)">6</div>
     <div class="calc__key-item calc__key-item--operation" onclick="oper('-')">−</div>
     <div class="calc__key-item" onclick="calculate(1)">1</div>
     <div class="calc__key-item" onclick="calculate(2)">2</div>
     <div class="calc__key-item" onclick="calculate(3)">3</div>
     <div class="calc__key-item calc__key-item--operation" onclick="oper('+')">+</div>
     <div class="calc__key-item calc__key-item--zero" onclick="calculate(0)">0</div>
     <div class="calc__key-item">,</div>
     <div class="calc__key-item calc__key-item--operation" onclick="processEnd()">=</div>
   </div>
 </div>

 <script src="scripts/script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</body>
</html>
